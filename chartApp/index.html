<!DOCTYPE html>
<html >
<head>
	<title>Chart App</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
	 <link rel="stylesheet" href="lib/angular-chart.js/dist/angular-chart.css">
</head>
<body ng-app="chartApp">
<div class="container">
	<div class="row" ng-controller="ChartController as Chart">
		<div class="col-sm-9 col-sm-offset-1">
			<h3>{{Chart.title}}</h3>
			<div class="panel panel-default">
      <div class="panel-heading">
        Chart
      </div>

      <div class="panel-body">
        <canvas class="chart chart-bar" chart-data="Chart.data" chart-labels="Chart.labels"
                  chart-colors="Chart.colors" chart-legend="true" chart-dataset-override="Chart.datasetOverride"></canvas>
      </div>
    </div>
		</div>
	</div>
</div>


<script data-require="jquery" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript" src="lib/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/chart.js/dist/Chart.min.js"></script>


<script src="http://jtblin.github.io/angular-chart.js/dist/angular-chart.js"></script>
<script type="text/javascript" src="js/app.module.js"></script>
<script type="text/javascript" src="js/controllers/chart.controller.js"></script>
<script type="text/javascript" src="js/services/chart.service.js"></script>

</body>
</html>
